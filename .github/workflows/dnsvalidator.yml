name: DNSValidator

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at 12:00 AM UTC
  workflow_dispatch: {} # Manually trigger the workflow

jobs:
  dnsvalidator:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install & Run Dnsvalidator
        run: |
          git clone https://github.com/vortexau/dnsvalidator.git
          cd dnsvalidator
          python -m pip install -r requirements.txt
          python setup.py install
          cd ..
          rm -rf dnsvalidator
          dnsvalidator -tL https://gist.githubusercontent.com/zy9ard3/c9485016fecd077ff210bcf469dc065b/raw/f8f7fbf35d58e7a35d3ed273faa8b27d1a1b8210/resolvers.txt -threads 30 -o resolvers.txt
        
      - name: Commit & Push Valid Resolvers to Repository
        run: |
          sed -i '/^$/d' resolvers.txt
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add resolvers.txt
          git commit -m "Updated resolvers"
          git push "https://zy9ard3:${{ secrets.DNSVALIDATOR }}@github.com/zy9ard3/resolvers.git" HEAD:master --follow-tags
